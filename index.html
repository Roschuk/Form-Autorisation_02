<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <title>L'acceso</title>
     <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
     <link href='https://unpkg.com/css.gg@2.0.0/icons/css/lock.css' rel='stylesheet'>
     <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
     <div class="login">
          <div class="login__body">
               <div class="login__title">
                    <p>Login</p>
               </div>
               <div class="login__form">
                    <div class="form__info">
                         <div class="form__gmail">
                              <i class="gg-profile"></i>
                              <p>Gmail</p>
                              <input class="gmail" type="email" name="" id="">
                         </div>
                         <div class="form__password">
                              <i class="gg-profile"></i>
                              <p>Password</p>
                              <input class="password" type="password" name="" id="">
                         </div>
                    </div>
                    <div class="form__button">
                         <input class="button" type="button" value="Confirm">
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
